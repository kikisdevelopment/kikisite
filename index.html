<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiki's Development Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        window.onload = function() {
            // Check if the page is being loaded as an iframe
            var isEmbedded = window !== window.parent;

            // Check if the page is not being loaded as an iframe
            if (!isEmbedded) {
                var section = document.createElement("section");
                section.innerHTML = `
                    <h1>Hello world!</h1>
                    <a href="https://kiwi.is-a.dev">
                        <img src="https://kiwi.is-a.dev/image.jpg" alt="Website Image" style="display:block; margin: 0 auto;">
                    </a>
                    <p><a href="https://kiwi.is-a.dev">Willow's Website</a></p>
                    <p>Come say hi!</p>
                `;
                document.body.insertBefore(section, document.body.firstChild);
            }
        };
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Kiki's Development Team</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <!-- Rest of your website content goes here -->
        <h2>About Us</h2>
        <p>This is a brief description of our development team...</p>
    </section>
    <footer>
        <p>&copy; 2024 Kiki's Development Team. All rights reserved.</p>
    </footer>
</body>
</html>
