<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArolPlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .discord-embed {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .discord-embed .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .discord-embed .description {
            margin-bottom: 10px;
        }
        .discord-embed .image {
            max-width: 100%;
            border-radius: 5px;
        }
        .discord-embed .website-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="discord-embed">
        <div class="title">ArolPlay's Partnership website</div>
        <div class="description">Very good website :3</div>
        <a class="website-link" href="https://kiwi.is-a.dev/arolplay" target="_blank">https://kiwi.is-a.dev/arolplay</a>
    </div>
</body>
    <header>

    </header>

    </footer>
</body>
</html>
