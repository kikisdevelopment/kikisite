<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Granted - Hacker Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #0f0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            animation: glow 1s infinite alternate;
        }
        p {
            font-size: 1.5rem;
            color: #ddd;
        }
        .button-container {
            margin-top: 30px;
        }
        .secret-btn {
            background-color: transparent;
            border: 2px solid #0f0;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #0f0;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .secret-btn:hover {
            background-color: #0f0;
            color: #000;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 50px #0f0;
            }
            to {
                text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 50px #0f0, 0 0 60px #0f0;
            }
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: #555;
            font-size: 0.8rem;
        }
        /* Fake Hacker Terminal Styles */
        .terminal {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 70%;
            background-color: black;
            border: 3px solid #0f0;
            padding: 20px;
            overflow-y: scroll;
            color: #0f0;
            font-size: 1rem;
            box-shadow: 0px 0px 15px #0f0;
            z-index: 9999;
        }
        .terminal h2 {
            margin: 0;
            color: #f00;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div>
        <h1>Access Granted</h1>
        <p>Welcome, Agent. You've successfully unlocked the next mission.</p>

        <div class="button-container">
            <button class="secret-btn" onclick="showTerminal()">Activate Hacker Mode</button>
        </div>
    </div>

    <footer>
        <p>Classified Information | Secure Terminal | Agency 007</p>
    </footer>

    <!-- Fake Hacker Terminal -->
    <div class="terminal" id="terminal">
        <h2>-- Terminal: Command Prompt --</h2>
        <pre id="output"></pre>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        let active = false;

        // Show the fake terminal when button is clicked
        function showTerminal() {
            terminal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            active = true;
            simulateMovement();
        }

        // Simulate random movement of the terminal window
        function simulateMovement() {
            setInterval(() => {
                if (active) {
                    terminal.style.top = Math.random() * 20 + '%';
                    terminal.style.left = Math.random() * 20 + '%';
                }
            }, 1000);
        }

        // Generate random "hacker" code when the user types
        function randomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=<>?';
            let codeLine = '';
            for (let i = 0; i < 60; i++) {
                codeLine += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return codeLine;
        }

        // Add event listener to capture key presses
        document.addEventListener('keydown', function() {
            if (active) {
                output.textContent += randomCode() + '\n';
                terminal.scrollTop = terminal.scrollHeight; // Scroll to bottom
            }
        });
    </script>

</body>
</html>
